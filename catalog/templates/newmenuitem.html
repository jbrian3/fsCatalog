{% extends "categories.html" %}
{% block title %} <title>New Item</title> {% endblock %}

{% block content %}
<h1>New Item</h1>

<form action="{{url_for('newMenuItem')}}" method="post">

<dl>
<dt>Title</dt>
<dd><input type='text' size='30' name='title'></dd>

<dt>Description</dt>
<dd><textarea type='text' rows='5' cols="40" name='description'></textarea></dd>

<dt>Category</dt>

<dd>

<select name='categoryname'>
{% for i in categories %}
<option value="{{ i.title }}">{{i.title}}</option>
{% endfor %}
</select>

</dd>

</dl>

<input type='submit' value="Create">
<a href='{{url_for('showCategories')}}'>Cancel</a>

</form>

{% endblock %}
